    <header class="header">
        <h2><a href="index.html">OPENMURA</a></h2>

                <h2>DATE1</h2>

                    <input type="button" value="add date" onclick="chkBrowserAppNameVer()" />

                <p id="java-status"></p>
                <p id="taint-status"></p>

            <div class="overlay">
